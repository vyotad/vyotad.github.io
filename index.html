<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Lin Upload Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000 center/cover no-repeat fixed;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading {
            font-size: 1.5em;
            margin: 60px 0;
            letter-spacing: 2px;
        }

        .time-display {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            margin: 60px 0;
        }

        .time-unit {
            border: 3px solid #ffffff;
            padding: 35px 20px;
        }

        .time-value {
            font-size: 4em;
            font-weight: bold;
            display: block;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .time-label {
            font-size: 1em;
            text-transform: uppercase;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .error {
            font-size: 1.2em;
            margin: 60px 0;
            padding: 30px;
            border: 3px solid #ffffff;
            letter-spacing: 1px;
        }

        .cache-info {
            font-size: 0.9em;
            margin-top: 30px;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .time-display {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .time-value {
                font-size: 2.5em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STEVEN HAS BEEN GONE FOR:</h1>
        
        <div id="loadingScreen">
            <div class="loading">LOADING...</div>
        </div>

        <div id="errorScreen" class="hidden">
            <div class="error" id="errorMessage"></div>
        </div>

        <div id="timerScreen" class="hidden">
            <div class="time-display">
                <div class="time-unit">
                    <span class="time-value" id="days">0</span>
                    <span class="time-label">DAYS</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">HOURS</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">MINUTES</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">SECONDS</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="milliseconds">000</span>
                    <span class="time-label">MS</span>
                </div>
            </div>
            <div class="cache-info" id="cacheInfo"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCeoECfVYTxshCZlYVwIkZPPUdHC5kIcwU';
        const CACHE_KEY = 'stevenlin_last_upload';

        const BACKGROUND_IMAGES = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];
        
        const randomImage = BACKGROUND_IMAGES[Math.floor(Math.random() * BACKGROUND_IMAGES.length)];
        document.body.style.backgroundImage = `url('${randomImage}')`;
        
        let lastUploadDate = null;
        let timerInterval = null;

        function getCachedData() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (cached) {
                    return JSON.parse(cached);
                }
            } catch (error) {
                console.error('Error reading cache:', error);
            }
            return null;
        }

        function setCachedData(publishedAt, title) {
            try {
                const data = {
                    publishedAt: publishedAt,
                    title: title,
                    cachedAt: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
            } catch (error) {
                console.error('Error saving to cache:', error);
            }
        }

        function updateCacheInfo(fromCache) {
            const cacheInfo = document.getElementById('cacheInfo');
            if (fromCache) {
                cacheInfo.textContent = 'someone call his landlord';
            } else {
                cacheInfo.textContent = 'hey steven, come back';
            }
        }

        function shouldRefreshCache(cached) {
            if (!cached || !cached.cachedAt) return true;
            const hoursSinceCache = (Date.now() - cached.cachedAt) / (1000 * 60 * 60);
            return hoursSinceCache >= 6;
        }

        async function fetchVideoData() {
            const cached = getCachedData();
            
            if (cached && cached.publishedAt && !shouldRefreshCache(cached)) {
                lastUploadDate = new Date(cached.publishedAt);
                
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('errorScreen').classList.add('hidden');
                document.getElementById('timerScreen').classList.remove('hidden');
                
                updateTimer();
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 50);
                
                updateCacheInfo(true);
                
                setTimeout(fetchVideoData, 6 * 60 * 60 * 1000);
                
                return;
            }

            try {
                const channelUrl = `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&forHandle=lolstevenlin&key=${API_KEY}`;
                const response = await fetch(channelUrl);
                const data = await response.json();
                
                console.log('Channel API Response:', data);
                console.log('Items:', data.items);
                console.log('PageInfo:', data.pageInfo);
                
                if (data.error) {
                    console.error('API Error:', data.error);
                    throw new Error(`API Error: ${data.error.message || 'Unknown error'}`);
                }
                
                if (!data.items || data.items.length === 0) {
                    throw new Error('No channel data found');
                }
                
                const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;
                const videosUrl = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=1&key=${API_KEY}`;
                const videosResponse = await fetch(videosUrl);
                const videosData = await videosResponse.json();
                
                console.log('Videos API Response:', videosData);
                
                if (videosData.error) {
                    console.error('API Error:', videosData.error);
                    throw new Error(`API Error: ${videosData.error.message || 'Unknown error'}`);
                }
                
                if (!videosData.items || videosData.items.length === 0) {
                    throw new Error('No videos found in playlist');
                }
                
                const publishedAt = videosData.items[0].snippet.publishedAt;
                const title = videosData.items[0].snippet.title;
                
                setCachedData(publishedAt, title);
                
                lastUploadDate = new Date(publishedAt);
                
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('errorScreen').classList.add('hidden');
                document.getElementById('timerScreen').classList.remove('hidden');
                
                updateTimer();
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 50);
                
                updateCacheInfo(false);
                
                setTimeout(fetchVideoData, 6 * 60 * 60 * 1000);
                
            } catch (error) {
                console.error('Failed to fetch video data:', error);
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('timerScreen').classList.add('hidden');
                document.getElementById('errorScreen').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'theres probably something wrong w the api, come back later';
            }
        }

        function updateTimer() {
            if (!lastUploadDate) return;
            
            const now = new Date();
            const diff = now - lastUploadDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((diff % 1000));
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('milliseconds').textContent = milliseconds.toString().padStart(3, '0');
        }

        fetchVideoData();
    </script>
</body>
</html>
